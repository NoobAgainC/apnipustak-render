{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Signup" %}{% endblock %}

{% block content %}

<form class="mx-1 mx-md-4 mt-5 signup" id="register-form" method="POST" action="{% url 'account_signup' %}">

  {% csrf_token %}
  <div class="d-flex flex-row align-items-center mb-4">
    <div class="form-outline flex-fill mb-0" id="form-for-site">
      {{form}}
    </div>
  </div>
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
  {% endif %}

  <!-- <div class="form-check d-flex justify-content-center mb-5">
    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
    <label class="form-check-label" for="form2Example3">
      I agree all statements in <a href="#!">Terms of service</a>
    </label>
  </div> -->

  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
    <button type="submit" class="btn btn-primary btn-lg">Register</button>
  </div>

  <p class="small fw-bold mt-2 pt-1 mb-0">Already have an account? <a href="{{ login_url }}"
      class="link-danger" id="register-to-website">Login</a></p>

</form>

{% endblock %}
